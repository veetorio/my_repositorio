<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Temp.css">
    <title>TempFy</title>
</head>
<body>
    <div id="logo">
        <img src="/img/Logo (1).svg" alt="">
    </div>
    <div id="content_main">
        <main>
            <div id="title">Converter Temperatura</div>
            <select name="" id="select" onchange=" medida()">
                <option disabled selected>Selecione sua temperatura</option>
                <option value="Celsius">Em celsius</option>
                <option value="Fahrenheit">Em Fahrenheit</option>
                <option value="Kelvin">Em Kelvin</option>
            </select>
            <input id="TempCalc" type="number" placeholder="Digite a temperatura"> 
            <button id="Convert" onclick="abrir()">Converter</button>
            <div id="result">
                
            </div>
        </main>
    </div>
    <script src="/js/TempFy.js"></script>
</body>
</html>
